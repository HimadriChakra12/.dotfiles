# -----------------------------
# i3blocks Gruvbox Theme
# -----------------------------
separator=false
markup=pango

# -----------------------------
# CPU Usage
# -----------------------------
[cpu_usage]
label=CPU: 
command=~/.config/i3/scripts/cpu_usage
interval=2
color=#fb4934   # bright red

# -----------------------------
# Memory Usage
# -----------------------------
[memory]
label=MEM: 
command=~/.config/i3/scripts/memory
interval=2
color=#fe8019   # bright orange

# -----------------------------
# Disk Usage
# -----------------------------
[disk]
label=Disk: 
instance=/
command=~/.config/i3/scripts/disk
interval=30
color=#83a598   # bright blue

# -----------------------------
# Battery
# -----------------------------
[battery]
label=
command=~/.config/i3/scripts/battery2
interval=30
color=#fabd2f   # bright yellow

# -----------------------------
# Power Profiles (PPD)
# -----------------------------
[ppd_menu]
full_text=⚡
command=~/.config/i3/scripts/power-profiles
color=#b8bb26

# -----------------------------
# Volume Control
# -----------------------------
[pavucontrol]
full_text= <)
command=pavucontrol
color=#d3869b   # pink/purple

[volume-pulseaudio]
command=~/.config/i3/scripts/volume
instance=Master
interval=1
color=#d3869b

# -----------------------------
# CPU Temperature
# -----------------------------
[CPU-temperature]
label=
command=~/.config/i3/scripts/temperature
interval=30
color=#fb4934

[ppd-status]
command=~/.config/i3/scripts/ppd-status
interval=5
color=#b8bb26

# -----------------------------
# Time
# -----------------------------
[time]
label=⏰ 
command=date '+%H:%M:%S'
interval=1
color=#fabd2f

# -----------------------------
# Shutdown Menu
# -----------------------------
[shutdown_menu]
full_text=⏻
command=~/.config/i3/scripts/powermenu
align=left
color=#fb4934

[padding]
full_text=:
align=left
color=#fb4934
